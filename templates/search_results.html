{% extends 'base.html' %}

{% block content %}
    <b> News - '{{query}}' </b>

    <ul>
        {% if results %}
            {% for result in results %}
                <li>
                    <a href={{result.get_display_url()}}>{{result.title}}</a>
                </li>
            {% endfor %}
        {% else %}
            <p> Sorry no results. </p>
        {% endif %}
    </ul>
{% endblock %}
